name: Pipeline de Despliegue Dockploy

on:
  push:
    branches: ["main"] # Cambia a "master" si tu rama principal se llama así

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código del repo a la máquina virtual
      - name: Checkout del código
        uses: actions/checkout@v4

      # 2. Configurar Docker Buildx (mejora el rendimiento de construcción)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Iniciar sesión en Docker Hub usando tus Secrets
      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Construir la imagen y subirla (Push)
      # IMPORTANTE: Cambia "tu-usuario/tu-app" por el nombre real en Docker Hub
      - name: Construir y subir imagen
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/peopleflow:latest

      # 5. Avisar a Dockploy que hay una nueva versión
      - name: Notificar a Dockploy (Webhook)
        run: |
          curl -X POST ${{ secrets.DOCKPLOY_WEBHOOK }}
